<p>基础实例升配价格表:<br>内存:加1G3元<br>cpu加一核2元<br>数据盘3元20G/月，5元40G/月，容量时间无限叠加<br>###################<br>关于到期时间和价格计算<br>以下到期时间跟随实例到期时间,cpu(升配)，内存(升配)。<br>价格计算公式是:(实例到期月份-当前月份)*商品价格*商品个数<br>以下到期时间为固定期限:数据盘<br>价格计算公式是:商品价格*商品个数</p>
